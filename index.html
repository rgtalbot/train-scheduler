<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>
    <!--Link to Bootstrap-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--Link to jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!--Link to style sheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--Link to firebase-->
    <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js" type="text/javascript"></script>
</head>

<body>
<div class="jumbotron text-center">
    <h1>Train Scheulder</h1>
    <h4>Choo Choo</h4>
</div>

<!--data displayed here-->
<div class="panel panel-primary">
    <div class="panel-heading">Current Train Schedule</div>
    <table class="table">
        <thead>
        <tr>
            <td>Train Name</td>
            <td>Destination</td>
            <td>Frequency (min)</td>
            <td>Next Arrival</td>
            <td>Minutes Away</td>
        </tr>
        </thead>

        <tbody class="tableTrain"></tbody>

    </table>


    </table>
</div>

<!--form here-->
<!--add train -->
<div class="panel panel-primary">
    <div class="panel-heading">Add Train</div>
    <form>
        <div class="form-group">
            <label for="">Train Name</label>
            <input type="text" class="form-control" id="trainName" required>
        </div>
        <div class="form-group">
            <label for="">Destination</label>
            <input type="text" class="form-control" id="destination" required>
        </div>
        <div class="form-group">
            <label for="">First Train Time (HH:mm - military time)</label>
            <input type="text" class="form-control" id="firstTrain" required>
        </div>
        <div class="form-group">
            <label for="">Frequency (min)</label>
            <input type="text" class="form-control" id="frequency" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" id="addTrain">Submit</button>
        </div>
    </form>
</div>

<script src="assets/javascript/script.js"></script>
</body>

</html>
